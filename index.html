<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="players" id="players"></div>
         <div class="ngrok-input" id="ngrokInput" style="display: none;">
          <input type="text" id="ngrokUrlInput" placeholder="Enter ngrok URL">
          <button id="connectBtn">Connect</button>
        </div>
        <div class="game-code-input" id="gameCodeInput">
          <input type="text" id="gameCode" placeholder="Enter Game Code">
          <button id="joinGameBtn">Join Game</button>
        </div>
        <button id="createGameBtn">Create Game</button>
        <div class="board" id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div class="message" id="message"></div>
        <button id="restartBtn">Restart</button>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="script.js"></script>
    </body>
    </html>
